<div class="uk-container uk-margin-top">
  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left uk-margin-small-left">
      <ul class="uk-navbar-nav">
        <li class="uk-active uk-text-large">Novo Produto</li>
      </ul>
    </div>
    <div class="uk-navbar-right">
      <ul class="uk-navbar-nav">
        <li class="uk-active">
          <a>
            <!--(click)="clear()"-->
            <button class="uk-button uk-button-default uk-text-capitalize" type="button">
              Opções &nbsp;&nbsp; <span uk-icon="icon:  settings; ratio: 0.8"></span></button>
          </a>
        </li>
        <li class="uk-active">
          <a [routerLink]="['/dashboard/products-add']">
            <!--(click)="clear()"-->
            <button class="uk-button uk-button-default uk-text-capitalize" type="button">
              Salvar &nbsp;&nbsp; <span uk-icon="icon:   cloud-upload; ratio: 0.8"></span></button>
            <!--[disabled]="form.invalid"-->
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="uk-grid-small uk-margin-small-top" uk-grid>
    <div class="uk-width-3-4@m">
      <div class="uk-card-default uk-card-body">
        <form [formGroup]="form">
          <div class="uk-card uk-card-body">
            <div class="uk-heading-line">
              <span>Nome do Produto</span>
            </div>
            <div class="uk-margin">
              <div class="uk-inline uk-width-1-1">
                <input class="uk-input uk-form-large" formControlName="name_product" type="text" placeholder=""
                  [ngClass]="{'uk-form-danger': (!form.controls.name_product.valid && !form.controls.name_product.pristine) }">
              </div>
            </div>
            <div class="uk-heading-line">
              <span>Descrição do Produto</span>
            </div>
            <div class="uk-margin">
              <div class="uk-inline uk-width-1-1">
                <input class="uk-input uk-form-large" formControlName="desc_product" type="text" placeholder=""
                  [ngClass]="{'uk-form-danger': (!form.controls.desc_product.valid && !form.controls.desc_product.pristine) }">
              </div>
            </div>
            <div class="uk-heading-line">
              <span>Preço de Custo</span>
            </div>
            <div class="uk-margin">
              <div class="uk-inline uk-width-1-1">
                <input class="uk-input uk-form-large" formControlName="cost_product" type="number" placeholder=""
                  [ngClass]="{'uk-form-danger': (!form.controls.cost_product.valid && !form.controls.cost_product.pristine) }">
              </div>
            </div>
            <div class="uk-heading-line">
              <span>Preço de Venda</span>
            </div>
            <div class="uk-margin">
              <div class="uk-inline uk-width-1-1">
                <input class="uk-input uk-form-large" formControlName="sale_product" type="number" placeholder=""
                  [ngClass]="{'uk-form-danger': (!form.controls.sale_product.valid && !form.controls.sale_product.pristine) }">
              </div>
            </div>
            <div class="uk-heading-line">
              <span>Categoria</span>
            </div>
            <div class="uk-margin">
              <div class="uk-inline uk-width-5-6">
                <input class="uk-input uk-form-large" formControlName="cat_product" type="text" placeholder=""
                  [ngClass]="{'uk-form-danger': (!form.controls.cat_product.valid && !form.controls.cat_product.pristine) }">
              </div>
              <div class="uk-inline uk-width-1-6">
                <button class="uk-button uk-button-default uk-button-large uk-width-1-1"><a
                    uk-icon="search"></a></button>
              </div>
            </div>


          </div>
        </form>
      </div>
    </div>
    <div class="uk-width-1-4@m">
      <div class="uk-card-default uk-card-body">
        <img class="uk-border-circle" src="http://placehold.it/400" alt="" width="200" height="200" uk-center>
        <br><br><br>
        <button class="uk-button uk-button-default uk-width-1-1 uk-button-large uk-text-capitalize">
          Adicionar Foto &nbsp;&nbsp; <span uk-icon="icon:  camera; ratio: 0.8"></span></button>
      </div>
      <div class="uk-margin-small-top uk-card-default uk-card-body">
        <div>
          <span>Status</span>
        </div>
        <div class="uk-margin">
          <div class="uk-inline uk-width-1-1">
            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
              <label><input class="uk-radio" type="radio" name="radio2" checked> Ativo</label>
              <label><input class="uk-radio" type="radio" name="radio2"> Inativo</label>
            </div>
          </div>
        </div>
        <hr>
        <br>
        <div>
          <span>Produto em Destaque</span>
        </div>
        <div class="uk-margin">
          <div class="uk-inline uk-width-1-1">
            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
              <label><input class="uk-radio" type="radio" name="radio3" checked> Sim</label>
              <label><input class="uk-radio" type="radio" name="radio3"> Não</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
