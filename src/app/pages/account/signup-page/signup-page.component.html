<div class="uk-background-center uk-height-large uk-width-expand uk-background-primary">
  <div class="uk-container uk-position-center">
    <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid>
      <div class="uk-card-media-left uk-cover-container uk-overlay ">
        <img
          src="https://images.unsplash.com/photo-1486520299386-6d106b22014b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
          alt="" uk-cover>
        <canvas width="600" height="400"></canvas>
        <div class="uk-column-1-1 uk-position-center">

          <p class="uk-text-center uk-light uk-h1">
            Cadastre-se!

          </p>



        </div>

        <div class="uk-column-1-1 uk-position-bottom-center">
          <p class="uk-text-center uk-light">
            JÃ¡ tem cadastro?
            <br> <a [routerLink]="['/login']" class="uk-button uk-button-link uk-text-capitalize">Entrar</a>
          </p>
        </div>
      </div>
      <div>
        <div class="uk-card-body">
          <div>
            <br>
            <app-loading *ngIf="busy"></app-loading>

            <form [formGroup]="form" *ngIf="!busy">
              <div class="uk-card uk-card-body">

                <div class="uk-margin">
                  <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input uk-form-large" formControlName="name" type="text" placeholder="Nome"
                      [ngClass]="{'uk-form-danger': (!form.controls.name.valid && !form.controls.name.pristine) }">
                  </div>
                </div>
                <div class="uk-margin">
                  <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                    <input class="uk-input uk-form-large" formControlName="email" type="email" placeholder="E-mail"
                      [ngClass]="{'uk-form-danger': (!form.controls.email.valid && !form.controls.email.pristine) }">
                  </div>
                </div>
                <div class="uk-margin">
                  <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: file-text"></span>
                    <input class="uk-input uk-form-large" formControlName="document" type="text" placeholder="CPF"
                      mask="###.###.###-##"
                      [ngClass]="{'uk-form-danger': (!form.controls.document.valid && !form.controls.document.pristine) }">
                  </div>
                </div>
                <div class="uk-margin">
                  <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: sign-in"></span>
                    <input class="uk-input uk-form-large" formControlName="password" type="password" placeholder="Senha"
                      [ngClass]="{'uk-form-danger': (!form.controls.password.valid && !form.controls.password.pristine) }">
                  </div>
                </div>
                <p class="uk-text-center" *ngIf="!busy">
                  <br>
                  <button class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-small-bottomt"
                    [disabled]="form.invalid" (click)="submit()">Cadastrar</button>

                </p>
                <p class="uk-text-center" *ngIf="!busy">
                  <a [routerLink]="['/login']" class="uk-button uk-button-link">Cancelar</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
